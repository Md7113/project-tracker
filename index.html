<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&family=Pacifico&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
  />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <h1>Welcome to your Project Tracker</h1>
        <div id="runningClock"></div>
    </header>
    <main class="row">
        <aside id="inputCard" class="col-3">
            <h2>project information</h2>
            <form class="form">
                <label for="projectName">Project Name</label>
                <input type="text" id="projectName" class="formName">
                <label for="projectType">Project Type</label>
                <select name="projectType" id="projetType">
                <label for="hourWage">Project Type</label>
                <input type="text" id="hourWage">
                <label for="date">Due date of project</label>
                <input type="text" id="datepicker">
                <button type="submit" id="submitBtn">Submit</button>
            </form>
        </aside>
        <section id="tableData" class="col-9">
            <div class="row">
                <div class="col-2 customTable">Project Name</div>
                <div class="col-2 customTable">Project Type</div>
                <div class="col-2 customTable">Hourly Wage</div>
                <div class="col-2 customTable">Due Date</div>
                <div class="col-2 customTable">Days left</div>
                <div class="col-2 customTable">Estemated earnings</div>
            </div>
        </section>
    </main>


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./script.js"></script>
</body>
</html>
